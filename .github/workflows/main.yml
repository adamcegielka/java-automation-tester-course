name: Workflow for Java CI

on: workflow_dispatch

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 22
        uses: actions/setup-java@v3
        with:
          java-version: '22'

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run tests
        run: ./gradlew test